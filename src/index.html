<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekodar</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        ul {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        img {
            max-width: 100%;
        }
        a {
            text-decoration: none;
        }
        .banner {
            display: flex;
            width: 970px;
            height: 250px;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid #000;
        }
        .banner__slider {
            position: relative;
            width: 420px;
            min-width: 420px;
            height: 248px;
            background-color: #f2f4f7;
            overflow: hidden;
        }
        .banner__slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            will-change: opacity;
            animation: slide 25s ease-in-out infinite;
        }
        .banner__slide:first-of-type {
            animation-delay: 0;
        }
        .banner__slide:nth-of-type(2) {
            animation-delay: 5s;
        }
        .banner__slide:nth-of-type(3) {
            animation-delay: 10s;
        }
        .banner__slide:nth-of-type(4) {
            animation-delay: 15s;
        }
        .banner__slide:last-of-type {
            animation-delay: 20s;
        }
        .banner__image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .banner__info {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-basis: 100%;
            padding: 30px 215px 20px 30px;
            background: url('https://www.ekodar.ru/images/banners/kom/background.jpg') 50% 50%/cover no-repeat;
        }
        .banner__title {
            color: #2F517C;
            font-size: 32px;
            line-height: 1.18;
        }
        .banner__button {
            align-self: flex-start;
            padding: 16px 20px;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            line-height: 1;
            background-color: #2F517C;
        }
        .banner__icon:first-of-type {
            position: absolute;
            right: 30px;
            bottom: 23px;
            width: 103px;
        }
        .banner__icon:last-of-type {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 185px;
        }
        @keyframes slide {
            0% {
                opacity: 0;
            }
            1%, 19% {
                opacity: 1;
            }
            20% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.ekodar.ru/" target="_blank" class="banner">
        <ul class="banner__slider">
            <li class="banner__slide">
                <img class="banner__image" src="https://www.ekodar.ru/images/banners/kom/slide-01.jpg" alt="Фото монтажа">
            </li>
            <li class="banner__slide">
                <img class="banner__image" src="https://www.ekodar.ru/images/banners/kom/slide-02.jpg" alt="Фото монтажа">
            </li>
            <li class="banner__slide">
                <img class="banner__image" src="https://www.ekodar.ru/images/banners/kom/slide-03.jpg" alt="Фото монтажа">
            </li>
            <li class="banner__slide">
                <img class="banner__image" src="https://www.ekodar.ru/images/banners/kom/slide-04.jpg" alt="Фото монтажа">
            </li>
            <li class="banner__slide">
                <img class="banner__image" src="https://www.ekodar.ru/images/banners/kom/slide-05.jpg" alt="Фото монтажа">
            </li>
        </ul>
        <div class="banner__info">
            <div class="banner__title">Анализ воды из&nbsp;скважины</div>
            <div class="banner__button">Подробнее</div>
            <img class="banner__icon" src="https://www.ekodar.ru/images/banners/kom/svm.svg">
            <img class="banner__icon" src="https://www.ekodar.ru/images/banners/kom/ekodar.svg">
        </div>
    </a>
</body>
</html>
