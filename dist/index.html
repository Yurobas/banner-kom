<!DOCTYPE html><html lang="ru-RU"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Ekodar</title><style>*{box-sizing:border-box}body{margin:0}ul{margin:0;padding:0}li{list-style:none}img{max-width:100%}a{text-decoration:none}.banner{border:1px solid #000;width:970px;height:250px;font-family:Arial,Helvetica,sans-serif;display:flex}.banner__slider{background-color:#f2f4f7;width:420px;min-width:420px;height:248px;position:relative;overflow:hidden}.banner__slide{opacity:0;will-change:opacity;width:100%;height:100%;animation:15s ease-in-out infinite slide;position:absolute;top:0;left:0}.banner__slide:first-of-type{animation-delay:0}.banner__slide:nth-of-type(2){animation-delay:3s}.banner__slide:nth-of-type(3){animation-delay:6s}.banner__slide:nth-of-type(4){animation-delay:9s}.banner__slide:last-of-type{animation-delay:12s}.banner__image{object-fit:cover;width:100%;height:100%}.banner__info{background:url(https://www.ekodar.ru/images/banners/kom/background.jpg) 50%/cover no-repeat;flex-direction:column;flex-basis:100%;justify-content:space-between;padding:30px 215px 20px 30px;display:flex;position:relative}.banner__title{color:#2f517c;font-size:32px;line-height:1.18}.banner__button{color:#fff;text-align:center;background-color:#2f517c;border-radius:6px;align-self:flex-start;padding:16px 20px;font-size:16px;line-height:1}.banner__icon:first-of-type{width:103px;position:absolute;bottom:23px;right:30px}.banner__icon:last-of-type{width:185px;position:absolute;top:30px;right:30px}@keyframes slide{0%{opacity:0}1%,19%{opacity:1}20%{opacity:0}to{opacity:0}}</style></head><body> <a href="https://www.ekodar.ru/" target="_blank" class="banner"> <ul class="banner__slider"> <li class="banner__slide"> <img class="banner__image" src="https://www.ekodar.ru/images/banners/kom/slide-01.jpg" alt="Фото монтажа"> </li> <li class="banner__slide"> <img class="banner__image" src="https://www.ekodar.ru/images/banners/kom/slide-02.jpg" alt="
